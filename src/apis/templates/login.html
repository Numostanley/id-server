{% load static %}
<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
      <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
  </head>
  <body>
    <div class="navbar">
      <div class="row">
        <div class="column">
          <div class="logo-contain">
            <a href="https://www.kredete.com" class="logo-link">
              <div class="brand">
                  <img src="{% static 'images/Kredete Logos_Logo.png' %}" alt="" width="50%" height="50%">
              </div>
            </a>
          </div>
        </div>
        <div class="column1">
          <ul id="menuList">
            <li><a href="#">Products</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div onclick="toggleMenu()">
          <i  class="fa-solid fa-bars"></i>
        </div>
      </div>
    </div>

    <div class="k-section1">
      <div class="row2">
        <div class="column">
        </div>
        <div class="column">

            <h1 class="form-header">Welcome back!</h1>
            <p class="small-text">See your growth and get consulting support</p>
            <form class="form-c" action="" method="post">
                {% csrf_token %}
              <label for= "email" class="labelled" >
                Email address
              </label>
              <br>
              <input type="email" class="input" name="email" value="" maxlength="256" placeholder="Enter email address" data-name = "Email" id="email" required>
              <br>
              <label for= "password" class="labelled" >
                Password
              </label>
              <br>
              <input type="password" class="input" placeholder="Enter Password" name="password" id="password" autocomplete="on">
                <button type="submit" class="submit-btn">Login</button>
            </form>
{#            <a href="#" class="frm-lnk">Forget Password?</a>#}
        </div>
      </div>
    </div>
  <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
